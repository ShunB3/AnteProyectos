<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente Estudiantil Profesional</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;background-image: url('img/indexladrillo.jpg');
            background-size: cover; /* Ajusta la imagen de fondo para que cubra todo el cuerpo */
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos del encabezado */
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 0; /* Ajuste de espaciado superior e inferior */
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem; /* Tamaño de fuente reducido */
            font-weight: normal; /* Fuente normal */
        }

        /* Estilos del contenido */
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centra los elementos */
            gap: 20px; /* Espacio entre los elementos */
        }
        .item {
            flex: 0 0 calc(33.33% - 20px); /* Se calcula el 33.33% del ancho menos el margen */
            margin-bottom: 20px;
            position: relative;
            overflow: hidden; /* Evita que el contenido sobresalga verticalmente */
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid transparent; /* Añade un borde transparente */
            transition: border-color 0.3s ease; /* Transición para el cambio de color del borde */
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #2da78ddb;
            color: #fff;
            text-align: center;
            padding: 10px;
            transform: translateY(0); /* Modificado para que la superposición esté visible por defecto */
        }
        .item:hover .image-container {
            border-color: #333333d0; /* Cambia el color del borde al pasar el cursor */
        }

        /* Estilos del pie de página */
        footer {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        .footer-bar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Evaluación de Trabajos</h1> <!-- Cambio del título -->
    </div>
</header>

<div class="container">
    <div class="content">
        <!-- Primera fila -->
        <div class="item">
            <a href="Administradores/LoginAdmin.jsp">
                <div class="image-container">
                    <img src="img/Admi.jpg" alt="Administradores">
                    <div class="overlay">
                        <p>Administradores</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="item">
            <a href="../PARCIAL2/Coordinadores/LoginCor.jsp">
                <div class="image-container">
                    <img src="img/Coordi.jpg" alt="Coordinador">
                    <div class="overlay">
                        <p>Coordinador</p>
                    </div>
                </div>
            </a>
        </div>
        <!-- Segunda fila -->
        <div class="item">
            <a href="../PARCIAL2/Directores/LoginDir.jsp">
                <div class="image-container">
                    <img src="img/Direc.jpg" alt="Director">
                    <div class="overlay">
                        <p>Director</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="item">
            <a href="../PARCIAL2/Evaluador/LoginEva.jsp">
                <div class="image-container">
                    <img src="img/Evalu.jpg" alt="Evaluador">
                    <div class="overlay">
                        <p>Evaluador</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="item">
            <a href="../PARCIAL2/Estudiantes/LoginEstu.jsp">
                <div class="image-container">
                    <img src="img/Estu.jpg" alt="Estudiantes">
                    <div class="overlay">
                        <p>Estudiantes</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<footer>
    <div class="footer-bar">
        <p>LINA MONTERO</p>
    </div>
</footer>

</body>
</html>
